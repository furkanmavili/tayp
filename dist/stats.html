<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tayp-Stats</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <a title="Github" href="https://www.github.com" target="_blank"
        ><i class="fab fa-github"></i
      ></a>
      <a title="User Stats" href="stats.html"
        ><i class="fas fa-chart-line"></i
      ></a>
    </nav>
    <header>
      <h1 class="logo"><a href="index.html">Tayp</a></h1>
    </header>
    <div class="chart-container">
      <h2 class="no-data">There is no data.</h2>
      <canvas id="chart"></canvas>
    </div>
    <div class="statistics">
      <h1 class="statistics-title">Statistics</h1>
      <h2 id="top-speed">Top Speed:</h2>
      <h2 id="avg-speed">Average Speed:</h2>
      <h2 id="avg-error">Average Error:</h2>
      <h2 id="avg-accuracy">Average Accuracy:</h2>
      <h2 id="total-sample">Total Sample:</h2>
    </div>
    <script src="statPage.js"></script>
  </body>
</html>
