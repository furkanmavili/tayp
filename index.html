<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tayp</title>
    <link rel="stylesheet" href="dist/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <a
        title="Github"
        href="https://www.github.com/furkanmavili/tayp"
        target="_blank"
        ><i class="fab fa-github"></i
      ></a>
      <a title="User Stats" href="stats.html"
        ><i class="fas fa-chart-line"></i
      ></a>
      <i data-micromodal-trigger="modal-1" class="far fa-question-circle"></i>
    </nav>
    <header>
      <h1 class="logo"><a href="index.html">Tayp</a></h1>
    </header>
    <section class="score">
      <h2 id="speed">Speed:</h2>
      <h2 id="errors">Errors:</h2>
      <h2 id="accuracy">Accuracy:</h2>
      <i class="fas fa-adjust"></i>
      <i class="fas fa-expand-alt"></i>
    </section>
    <div class="container">
      <div class="words">
        <div class="activate">
          Click to activate
        </div>
      </div>
    </div>
    <!-- --------------------MODAL---------------------------- -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">
              About
            </h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <p class="warning">
              <i class="fas fa-exclamation-circle"></i> The website is using
              localstorage which means if you clear localstorage all stats will
              be deleted.
            </p>
            <p>
              For the speed
              <a
                target="_blank"
                href="https://www.speedtypingonline.com/typing-equations"
                >calculation</a
              >.
            </p>
            <button class="enable-punctation">
              Enable Puncation
            </button>
          </main>
        </div>
      </div>
    </div>
    <script src="dist/homePage.js"></script>
  </body>
</html>
