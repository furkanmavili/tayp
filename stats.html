<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tayp-Stats</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <a
        title="Github"
        href="https://www.github.com/furkanmavili/tayp"
        target="_blank"
        ><i class="fab fa-github"></i
      ></a>
      <a title="User Stats" href="stats.html"
        ><i class="fas fa-chart-line"></i
      ></a>
      <i data-micromodal-trigger="modal-1" class="far fa-question-circle"></i>
    </nav>
    <header>
      <h1 class="logo"><a href="index.html">Tayp</a></h1>
    </header>
    <div class="chart-container">
      <h2 class="no-data">There is no data.</h2>
      <canvas id="chart"></canvas>
    </div>
    <div class="statistics">
      <h1 class="statistics-title">Statistics</h1>
      <h2 id="top-speed">Top Speed:</h2>
      <h2 id="avg-speed">Average Speed:</h2>
      <h2 id="avg-error">Average Error:</h2>
      <h2 id="avg-accuracy">Average Accuracy:</h2>
      <h2 id="total-sample">Total Sample:</h2>
    </div>
    <!-- --------------------MODAL---------------------------- -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">
              About
            </h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <p class="warning">
              <i class="fas fa-exclamation-circle"></i>The website is using
              localstorage which means if you clear localstorage all stats will
              be deleted.
            </p>
            <p>
              For the speed
              <a
                target="_blank"
                href="https://www.speedtypingonline.com/typing-equations"
                >calculation</a
              >.
            </p>
            <p></p>
          </main>
        </div>
      </div>
    </div>
    <script src="dist/statPage.js"></script>
  </body>
</html>
